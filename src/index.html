  <script id="nav-list" type="text/html">
    {{each data value i}}
    <li class="item-list">
      <a class="list-name">
              <span class="text">
                {{value.serviceIndex}}
              </span>
        <img class="img-right" src="images/right.png" alt="">
        <img class="img-icon" src="images/icon1.png" alt="">
      </a>
      <ul class="list-detail">
        {{each value.serviceType value i}}
        <li class="detail-item"><a href="">{{value}}</a></li>
        {{/each}}
      </ul>
    </li>
    {{/each}}
  </script>
  <script id="sever" type="text/html">
    {{each data value i}}
    <div class="main-container">
    <div class="main-sever">
    <header class="sever-header">
      <div class="header-title"><a href="">{{value.serviceIndex}}</a></div>
      <div class="header-desc">
        <div class="desc-text">
          {{each value.serviceType value i}}
          <a href="">{{value}}</a>
          {{/each}}
        </div>
        <div class="more-sever">更多服务></div>
      </div>
    </header>
    <div class="sever-tag">
      <ul class="tag-list">
        {{each value.shopList value i}}
        <li class="tag-item">
          <a href="">
            <img src={{value.imgUrl}} alt="">
            <h4 class="ellipsis">{{value.serviceName}}</h4>
            <span class="desc">{{value.description}}</span>
            <span class="price-detail">
                  <span class="price"><span class="num">{{value.price}}</span>元/小时</span>
                  <span class="detail">查看详情</span>
                </span>
          </a>
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="sever-other">
      {{each value.elseList value i}}
      <a href="">{{value}}</a>
      {{/each}}
    </div>
    </div>
    </div>
    {{/each}}
  </script>
  <script id="hot-city" type="text/html">

      <a href="">{{value}}</a>
